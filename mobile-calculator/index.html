<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet/less" href="css/style.less" media="screen" title="no title" charset="utf-8">

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <section id="container">
      <div class="notification-bar">

      </div>
      <div id="calculator">
        <div class="screen">
          <div class="operation">
            
          </div>
          <div class="result">
            0.0
          </div>
        </div>
        <div class="keyboard">
          <div class="keygroup">
            <div class="key" data="1">1</div>
            <div class="key" data="2">2</div>
            <div class="key" data="3">3</div>
            <div class="key light" data="-">-</div>
          </div>
          <div class="keygroup">
            <div class="key" data="4">4</div>
            <div class="key" data="5">5</div>
            <div class="key" data="6">6</div>
            <div class="key light" data="+">+</div>
          </div>
          <div class="keygroup">
            <div class="key" data="7">7</div>
            <div class="key" data="8">8</div>
            <div class="key" data="9">9</div>
            <div class="key light" data="/">รท</div>
          </div>
          <div class="keygroup">
            <div class="key light" data=".">.</div>
            <div class="key" data="0">0</div>
            <div class="key green" data="=">=</div>
            <div class="key light" data="*">x</div>
          </div>
          <div class="keygroup">
            <div class="key red" data="clr">clr</div>
            <div class="key red" data="del">del</div>
            <div class="key light" data="(">(</div>
            <div class="key light" data=")">)</div>
          </div>
        </div>
      </div>
    </section>


    <script src="js/jquery-2.1.4.min.js" charset="utf-8"></script>
    <script src="js/less.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
